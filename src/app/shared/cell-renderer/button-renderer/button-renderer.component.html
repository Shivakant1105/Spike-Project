<div class="button-box">
  <i-feather
    name="edit"
    class="button-box"
    (click)="editData()"
    [ngClass]="{ white: theme == 'dark-theme' }"
  ></i-feather>
  <i-feather
    name="trash-2"
    class="button-box"
    (click)="deleteData()"
    [ngClass]="{ white: theme == 'dark-theme' }"
  ></i-feather>
</div>
