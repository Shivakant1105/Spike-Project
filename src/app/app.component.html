<main *ngIf="authService.isLogin | async" class="d-flex dark-theme">
  <aside>
    <app-sidebar></app-sidebar>
  </aside>

  <section>
    <div class="wrapper container-lg">
      <header class="sticky-top custome_radius box_shadow">
        <div class="w-100">
          <app-header></app-header>
        </div>
      </header>

      <div class="w-100 mt-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </section>

</main>

<router-outlet *ngIf="!(authService.isLogin | async)"></router-outlet>
