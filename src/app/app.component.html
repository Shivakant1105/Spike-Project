<main
  [ngClass]="{
    'd-flex': true,
    'light-theme': isLightTheme,
    'dark-theme': !isLightTheme
  }"
>
  <aside *ngIf="!isLogIn">
    <app-sidebar></app-sidebar>
  </aside>

  <section>
    <div class="wrapper container-lg">
      <header *ngIf="!isLogIn" class="sticky-top custome_radius box_shadow">
        <div class="w-100">
          <app-header></app-header>
        </div>
      </header>

      <div class="w-100 mt-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </section>

  <i-feather
    class="setting"
    [name]="isLightTheme ? 'moon' : 'sun'"
    (click)="toggleTheme()"
  ></i-feather>
</main>
